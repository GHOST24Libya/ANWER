<!DOCTYPE html>
<html>
<head>
    <title>تسجيل بيانات</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin: 0 5px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body dir="rtl">
    <h1>تسجيل بيانات</h1>
    <form method="GET" action="result.html">
        الاسم الأول: <input type="text" name="FirstName" required><br><br>
        اسم العائلة: <input type="text" name="lastName" required><br><br>
        <input type="radio" name="Gender" value="ذكر" required> ذكر
        <input type="radio" name="Gender" value="أنثى" required> أنثى<br><br>
        <input type="submit" value="تسجيل دخول">
        <input type="reset" value="تراجع">
    </form>
</body>
</html>
